<div class="card">
  <p>{{ film.film }}</p>
  <button *ngIf="!loading" (click)="onDelete(filmId)" type="submit">Delete</button>
  <div class="preloader" *ngIf="loading">
    <div class="spinner">
      <span class="spinner__animation"></span>
      <span class="spinner__info"></span>
    </div>
  </div>
</div>
