<h2>To watch films list:</h2>
<div class="preloader" *ngIf="loading">
  <div class="spinner">
    <span class="spinner__animation"></span>
    <span class="spinner__info"></span>
  </div>
</div>
<div *ngIf="!loading">
  <app-film-item *ngFor="let film of films" [film]="film"></app-film-item>
</div>
